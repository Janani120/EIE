<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="marksForm">
            <label for="marks1">Marks 1:</label>
            <input type="number" id="marks1" name="marks1" required><br>

            <label for="marks2">Marks 2:</label>
            <input type="number" id="marks2" name="marks2" required><br>

            <label for="marks3">Marks 3:</label>
            <input type="number" id="marks3" name="marks3" required><br>

            <label for="marks4">Marks 4:</label>
            <input type="number" id="marks4" name="marks4" required><br>

            <label for="marks5">Marks 5:</label>
            <input type="number" id="marks5" name="marks5" required><br>

            <button type="button" onclick="calculateResults()">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <p>Total: <span id="total"></span></p>
            <p>Average: <span id="average"></span></p>
            <p>Grade: <span id="grade"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
